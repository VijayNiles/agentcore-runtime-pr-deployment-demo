name: Cleanup PR Runtime

on:
  pull_request:
    types: [closed]

permissions:
  id-token: write
  contents: read

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::788835021449:role/GitHub-Actions-Role
          aws-region: us-east-1
      
      - name: Delete PR Runtime
        run: |
          RUNTIME_NAME="demo-pr-${{ github.event.pull_request.number }}-runtime"
          
          echo "üóëÔ∏è  Deleting runtime: $RUNTIME_NAME"
          
          # Get runtime ID from name
          RUNTIME_ID=$(aws bedrock-agentcore-control list-agent-runtimes --region us-east-1 --query "agentRuntimes[?agentRuntimeName=='$RUNTIME_NAME'].agentRuntimeId" --output text)
          
          if [ -n "$RUNTIME_ID" ]; then
            echo "Found runtime ID: $RUNTIME_ID"
            
            # Delete all endpoints first
            echo "üîç Listing endpoints for runtime..."
            ENDPOINTS=$(aws bedrock-agentcore-control list-agent-runtime-endpoints \
              --agent-runtime-id "$RUNTIME_ID" \
              --region us-east-1 \
              --query "agentRuntimeEndpoints[].name" \
              --output text 2>/dev/null || echo "")
            
            if [ -n "$ENDPOINTS" ]; then
              for ENDPOINT in $ENDPOINTS; do
                echo "üóëÔ∏è  Deleting endpoint: $ENDPOINT"
                aws bedrock-agentcore-control delete-agent-runtime-endpoint \
                  --agent-runtime-id "$RUNTIME_ID" \
                  --endpoint-name "$ENDPOINT" \
                  --region us-east-1 || echo "‚ö†Ô∏è  Failed to delete endpoint $ENDPOINT"
              done
            else
              echo "‚úì No endpoints found"
            fi
            
            # Now delete the runtime
            echo "üóëÔ∏è  Deleting runtime..."
            aws bedrock-agentcore-control delete-agent-runtime \
              --agent-runtime-id "$RUNTIME_ID" \
              --region us-east-1 || echo "‚ùå Failed to delete runtime"
          else
            echo "Runtime not found or already deleted"
          fi
          
          echo "‚úÖ Cleanup complete"
