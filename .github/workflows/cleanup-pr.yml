name: Cleanup PR Runtime

on:
  pull_request:
    types: [closed]

permissions:
  id-token: write
  contents: read

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::788835021449:role/GitHub-Actions-Role
          aws-region: us-east-1
      
      - name: Delete PR Runtime
        run: |
          RUNTIME_NAME="demo-pr-${{ github.event.pull_request.number }}-runtime"
          
          echo "üóëÔ∏è  Deleting runtime: $RUNTIME_NAME"
          
          # Get runtime ID from name
          RUNTIME_ID=$(aws bedrock-agentcore-control list-agent-runtimes --region us-east-1 --query "agentRuntimes[?agentRuntimeName=='$RUNTIME_NAME'].agentRuntimeId" --output text)
          
          if [ -n "$RUNTIME_ID" ]; then
            echo "Found runtime ID: $RUNTIME_ID"
            aws bedrock-agentcore-control delete-agent-runtime \
              --agent-runtime-id "$RUNTIME_ID" \
              --region us-east-1 || echo "Failed to delete runtime"
          else
            echo "Runtime not found or already deleted"
          fi
          
          echo "‚úÖ Cleanup complete"
