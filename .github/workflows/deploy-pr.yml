name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::788835021449:role/GitHub-Actions-Role
          aws-region: us-east-1
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install boto3
      
      - name: Deploy PR Runtime
        id: deploy
        run: |
          RUNTIME_NAME="demo-pr-${{ github.event.pull_request.number }}-runtime"
          ENDPOINT_NAME="PR-${{ github.event.pull_request.number }}-Endpoint"
          
          # Use --create for opened/reopened, --update for subsequent commits
          if [ "${{ github.event.action }}" == "opened" ] || [ "${{ github.event.action }}" == "reopened" ]; then
            echo "Creating new runtime (PR opened or reopened)"
            python deploy.py "$RUNTIME_NAME" "$ENDPOINT_NAME" --create
          else
            echo "Updating existing runtime (subsequent commit)"
            python deploy.py "$RUNTIME_NAME" "$ENDPOINT_NAME" --update
          fi
          
          # deploy.py already writes runtime_id, runtime_arn, endpoint_name to $GITHUB_OUTPUT
          # We only need to add runtime_name
          echo "runtime_name=$RUNTIME_NAME" >> $GITHUB_OUTPUT
      
      - name: Comment PR
        if: github.event.action == 'opened'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **PR Preview Deployed!**\n\n` +
                    `**Runtime Name:** \`${{ steps.deploy.outputs.runtime_name }}\`\n` +
                    `**Runtime ID:** \`${{ steps.deploy.outputs.runtime_id }}\`\n` +
                    `**Runtime ARN:** \`${{ steps.deploy.outputs.runtime_arn }}\`\n` +
                    `**Endpoint:** \`${{ steps.deploy.outputs.endpoint_name }}\`\n\n` +
                    `**Test with:**\n` +
                    `\`\`\`bash\n` +
                    `python scripts/test_endpoint.py ${{ steps.deploy.outputs.runtime_arn }} ${{ steps.deploy.outputs.endpoint_name }} "Your prompt here"\n` +
                    `\`\`\``
            })
